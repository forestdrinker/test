name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies ğŸ”§
        working-directory: pixel-quiz
        run: npm ci

      - name: Build Project ğŸ—ï¸
        working-directory: pixel-quiz
        env:
          # ä» GitHub Secrets è·å–ç¯å¢ƒå˜é‡ï¼Œæ³¨å…¥åˆ°æ„å»ºä¸­
          VITE_GOOGLE_APP_SCRIPT_URL: ${{ secrets.VITE_GOOGLE_APP_SCRIPT_URL }}
          VITE_PASS_THRESHOLD: ${{ vars.VITE_PASS_THRESHOLD }}
          VITE_QUESTION_COUNT: ${{ vars.VITE_QUESTION_COUNT }}
        run: npm run build

      - name: Create .nojekyll to prevent Jekyll processing
        run: touch pixel-quiz/dist/.nojekyll

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: pixel-quiz/dist # Vite é»˜è®¤æ„å»ºè¾“å‡ºç›®å½•
